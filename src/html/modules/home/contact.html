<section class="contact" id="contact">

    <p class="article-title2 contact__descr">

    <form id="contactForm" class="contact-form" action="https://formspree.io/contact@rfcx.org" method="POST" target="_blank">
      <input type="hidden" name="_gotcha">
      <div class="contact-form__row">
        <input type="email" name="_replyto" placeholder="Your Email" class="contact-form__input" required>
        <input type="text" name="_subject" placeholder="Subject" class="contact-form__input" required>

      <div class="contact-form__row contact-form__row_textarea">
        <textarea class="contact-form__message" name="message" placeholder="Your Message" required></textarea>

      </div>
      <div class="contact-form__row">
        <div class="contact-form__cell contact-form__cell_left">
          <button type="submit" class="contact-form__submit-btn">Send</button>
        </div>
        <div class="contact-form__cell contact-form__cell_right">
          <ul class="contact-form__socials">
            <li class="contact-form__social">
              <a class="contact-form__social-link contact-form__social-link_facebook"
                 href="https://www.facebook.com/RainforestCx/" target="_blank"></a>
            </li>
            <li class="contact-form__social">
              <a class="contact-form__social-link contact-form__social-link_twitter"
                 href="https://twitter.com/rainforestcx" target="_blank"></a>
            </li>
            <li class="contact-form__social">
              <a class="contact-form__social-link contact-form__social-link_flickr"
                 href="https://www.flickr.com/photos/rainforestcx/" target="_blank"></a>
            </li>
            <li class="contact-form__social">
              <a class="contact-form__social-link contact-form__social-link_instagram"

            </li>
            <li class="contact-form__social">
              <a class="contact-form__social-link contact-form__social-link_youtube"
                 href="https://www.youtube.com/user/RfcxOrg" target="_blank"></a>
            </li>
            <li class="contact-form__social">
              <a class="contact-form__social-link contact-form__social-link_linkedin"
                 href="https://www.linkedin.com/company/rainforest-connection" target="_blank"></a>
            </li>
          </ul>
        </div>
      </div>
      </form>
  </div>
</section>
